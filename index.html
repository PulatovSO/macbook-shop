<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Macbro</title>
</head>
<body>
  
  <div class="container">
    <div class="mac-images">
      <img alt="MacBook" class="current-img" src="img/gold1.webp">
      <div class="mac-btns">
        <button class="mac-btn mac-btn-active">
          <img class="image image1" alt="MacBook" src="img/gold1.webp">
        </button>
        <button class="mac-btn">
          <img class="image image2" alt="MacBook" src="img/gold2.webp">
        </button>
        <button class="mac-btn">
          <img class="image image3" alt="MacBook" src="img/gold3.webp">
        </button>
        <button class="mac-btn">
          <img class="image image4" alt="MacBook" src="img/gold4.webp">
        </button>
        <button class="mac-btn">
          <img class="image image5" alt="MacBook" src="img/gold5.webp">
        </button>
      </div>
    </div>

    <div class="mac-desc">
      <h2 class="mac-name">MacBook Air 13-inch</h2>
      <h3 class="mac-prop">M1/16/1tb Space Gray</h3>
      <form>
        <div class="form-block">
          <span class="property">Ram</span>
          <div class="input-wrap">
            <input type="radio" checked='true' id="ram8" name="ram">
            <label class="radio-style ozu8" for="ram8">8gb
            </label>
            <input type="radio" id="ram16" name="ram">
            <label class="radio-style ozu16" for="ram16">16gb
            </label>
          </div>
        </div>
        <div class="form-block">
          <span class="property">Xotira hajmi</span>
          <div class="input-wrap">
            <input type="radio" checked='true' id="mem256" name="mem">
            <label class="radio-style memory256" for="mem256">256gb
            </label>
            <input type="radio" id="mem512" name="mem">
            <label class="radio-style memory512" for="mem512">512gb
            </label>
            <input type="radio" id="mem1" name="mem">
            <label class="radio-style memory1 display-none" for="mem1">1tb
            </label>
          </div>
        </div>
        <div class="form-block">
          <span class="property">Ranglar</span>
          <div class="input-wrap">
            <input class="color-input" checked='true' type="radio" id="color-gold" name="color">
            <label class="radio-color radio-style" for="color-gold"><div class="color-gold"></div> Tilla rang
            </label>
            <input class="color-input" type="radio" id="color-silver" name="color">
            <label class="radio-color radio-style" for="color-silver"><div class="color-silver"></div> kumush rang
            </label>
            <input class="color-input" type="radio" id="color-space" name="color">
            <label class="radio-color radio-style" for="color-space"><div class="color-space"></div> kosmik rang
            </label>
          </div>
        </div>
        <div class="price">
          <button type="button" class="btn-decrease">-</button>
          <span class="amount">1</span>
          <button type="button" class="btn-increase">+</button>
        </div>
        <span class="sum">12000000 so'm</span>
        <div class="btn-wrap">
          <button class="btn btn-add">Savatchaga qo'shish</button>
          <button class="btn btn-compare">Taqoslash</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
