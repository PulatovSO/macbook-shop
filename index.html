<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Macbro</title>
</head>
<body>
  
  <div class="container">
    <div class="mac-images">
      <img src="img/gold1.webp" alt="MacBook" class="current-img">
      <div class="mac-btns">
        <button class="mac-btn mac-btn-active">
          <img src="img/gold1.webp" alt="MacBook">
        </button>
        <button class="mac-btn">
          <img src="img/gold2.webp" alt="MacBook">
        </button>
        <button class="mac-btn">
          <img src="img/gold3.webp" alt="MacBook">
        </button>
        <button class="mac-btn">
          <img src="img/gold4.webp" alt="MacBook">
        </button>
        <button class="mac-btn">
          <img src="img/gold5.webp" alt="MacBook">
        </button>
      </div>
    </div>

    <div class="mac-desc">
      <h2 class="mac-name">MacBook Air 13-inch</h2>
      <h3 class="mac-prop">M1/16/1tb Space Gray</h3>
      <form>
        <div class="form-block">
          <span class="property">Ram</span>
          <div class="input-wrap">
            <label class="radio-style" for="ram8">8gb</label>
            <input type="radio" id="ram8" name="ram">
            <label class="radio-style" for="ram16">16gb</label>
            <input type="radio" id="ram16" name="ram">
          </div>
        </div>
        <div class="form-block">
          <span class="property">Xotira hajmi</span>
          <div class="input-wrap">
            <label class="radio-style" for="mem256">256gb</label>
            <input type="radio" id="mem256" name="mem">
            <label class="radio-style" for="mem512">512gb</label>
            <input type="radio" id="mem512" name="mem">
            <label class="radio-style" for="mem1">1tb</label>
            <input type="radio" id="mem1" name="mem">
          </div>
        </div>
        <div class="form-block">
          <span class="property">Ranglar</span>
          <div class="input-wrap">
            <label class="radio-color radio-style" for="color-gold"><div class="color-gold"></div> Tilla rang</label>
            <input type="radio" id="color-gold" name="color">
            <label class="radio-color radio-style" for="color-silver"><div class="color-silver"></div> kumush rang</label>
            <input type="radio" id="color-silver" name="color">
            <label class="radio-color radio-style" for="color-space"><div class="color-space"></div> kosmik rang</label>
            <input type="radio" id="color-space" name="color">
          </div>
        </div>

        <div class="price">
          <button class="btn-decrease">-</button>
          <span>1</span>
          <button class="btn-increase">+</button>
        </div>
        <span class="sum">10 000 000</span>
        <div class="btn-wrap">
          <button class="btn btn-add">Savatchaga qo'shish</button>
          <button class="btn btn-compare">Taqoslash</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
